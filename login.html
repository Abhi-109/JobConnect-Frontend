<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - JobConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    
</head>
<body>

    <div class="auth-container">
        <div class="auth-card">
            
            <!-- Header -->
            <div class="header">
                <h1>JobConnect</h1>
                <p>Your next career move starts here.</p>
            </div>

            <!-- Role Switcher: Job Seeker vs Recruiter -->
            <div class="role-switcher">
                <button id="seeker-btn" class="active">
                    Job Seeker
                </button>
                <button id="recruiter-btn">
                    Recruiter
                </button>
            </div>
            
            <!-- Message Box for displaying feedback -->
            <div id="message-box" class="message-box"></div>

            <!-- Login Form -->
            <div id="login-form-container" class="form-container active">
                <form id="login-form">
                    <h2>Sign In</h2>
                    <div>
                        <label for="login-email">Email address</label>
                        <input id="login-email" name="email" type="email" autocomplete="email" required>
                    </div>

                    <div>
                        <label for="login-password">Password</label>
                        <input id="login-password" name="password" type="password" autocomplete="current-password" required>
                    </div>

                    <div class="forgot-password">
                        <a href="#">Forgot your password?</a>
                    </div>

                    <div>
                        <button type="submit" class="submit-btn">
                            Sign in
                        </button>
                    </div>
                </form>
            </div>

            <!-- Registration Form -->
            <div id="register-form-container" class="form-container">
                <form id="register-form">
                    <h2>Create Account</h2>
                    
                    <div>
                        <label for="register-name" id="name-label">Full Name</label>
                        <input id="register-name" name="name" type="text" required placeholder="Jane Doe">
                    </div>

                    <div>
                        <label for="register-email">Email address</label>
                        <input id="register-email" name="email" type="email" autocomplete="email" required>
                    </div>

                    <div>
                        <label for="register-password">Password</label>
                        <input id="register-password" name="password" type="password" required>
                    </div>
                    
                     <div>
                        <label for="register-confirm-password">Confirm Password</label>
                        <input id="register-confirm-password" name="confirm-password" type="password" required>
                    </div>

                    <div>
                        <button type="submit" class="submit-btn">
                            Create Account
                        </button>
                    </div>
                </form>
            </div>

            <!-- Separator -->
            <div class="separator">
                <span>Or continue with</span>
            </div>

            <!-- Social Logins -->
            <div class="social-logins">
                <a href="#" class="social-btn">
                    <span class="sr-only">Sign in with Google</span>
                    <svg fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/><path d="M1 1h22v22H1z" fill="none"/>
                    </svg>
                </a>
                <a href="#" class="social-btn">
                    <span class="sr-only">Sign in with LinkedIn</span>
                    <svg fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M21.2,0H2.8C1.3,0,0,1.3,0,2.8v18.3C0,22.7,1.3,24,2.8,24h18.3c1.6,0,2.8-1.3,2.8-2.8V2.8C24,1.3,22.7,0,21.2,0z M7.1,20.5H3.6V9h3.6V20.5z M5.3,7.4c-1.1,0-2-0.9-2-2s0.9-2,2-2s2,0.9,2,2S6.5,7.4,5.3,7.4z M20.5,20.5h-3.6v-5.6c0-1.3-0-3-1.8-3c-1.8,0-2.1,1.4-2.1,2.9v5.7H9.4V9h3.4v1.6h0.1c0.5-0.9,1.6-1.8,3.4-1.8c3.6,0,4.3,2.4,4.3,5.5V20.5z"/>
                    </svg>
                </a>
            </div>
            
            <!-- Toggle between Login and Register -->
            <p class="toggle-container" id="toggle-text">
                Don't have an account? 
                <a href="#" id="toggle-link">
                    Sign up
                </a>
            </p>

        </div>
    </div>
        <script src="js/login.js"></script>
</body>
</html>
