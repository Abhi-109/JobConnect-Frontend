<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobConnect - Home</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/icons/fav_icon.png" type="image/png" />

    <!-- Manifest for PWA -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0050a0" />

    <!-- Google Fonts (Open Sans for Naukri-like typography) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header with Navigation -->
    <header class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="assets/icons/logo.png" alt="JobConnect Logo" class="logo-image" />
            </a>
            <!-- This button is redundant if nav-toggle shows the menu with the search bar, so it's hidden via CSS by default. You can choose to implement separate logic for it if needed. -->
            <button class="mobile-search-btn" aria-label="Toggle search">
                <i class="fas fa-search"></i>
            </button>
            
            <!-- Navigation Toggle for Mobile -->
            <button class="nav-toggle" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            
            <nav class="nav-menu">
                <!-- Search Bar (Inside Menu) -->
                <div class="search-container">
                    <div class="search">
                        <input placeholder="Search jobs..." type="text" aria-label="Search jobs" />
                        <button type="submit" id="search-btn" aria-label="Search">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="#profile">Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Placeholder for Content -->
    <main>
      <div class="container">
        <p>Rest of the homepage content goes here...</p>
      </div>
    </main>

    <!-- JavaScript for Navbar -->
    <script src="js/scripts.js"></script>
  </body>
</html>
