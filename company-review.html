<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Reviews - JobConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        /* General Body Styles */
        body { font-family: 'Open Sans', sans-serif; background-color: #f8fafc; margin: 0; color: #334155; }
        .container { max-width: 960px; margin: 0 auto; padding: 1rem; }

        /* Hero Search Section */
        .reviews-hero { background: linear-gradient(135deg, #222247, #4f46e5); color: white; padding: 4rem 1rem; text-align: center; }
        .reviews-hero h1 { font-size: 2.5rem; margin: 0 0 1rem 0; }
        .reviews-hero p { font-size: 1.1rem; opacity: 0.9; margin-bottom: 2rem; }
        .company-search-form { position: relative; max-width: 600px; margin: 0 auto; }
        .company-search-form input { width: 100%; padding: 1rem 3.5rem 1rem 1.5rem; border-radius: 9999px; border: none; font-size: 1rem; box-sizing: border-box; }
        .company-search-form button { position: absolute; right: 0.5rem; top: 50%; transform: translateY(-50%); background-color: #4f46e5; color: white; border: none; border-radius: 9999px; padding: 0.75rem 1.5rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        .company-search-form button:hover { background-color: #4338ca; }

        /* Main Content & Review Cards */
        main { padding: 2rem 0; }
        .review-card { background-color: #ffffff; border: 1px solid #e2e8f0; border-radius: 0.75rem; padding: 1.5rem; margin-bottom: 1.5rem; box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1); }
        .review-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem; border-bottom: 1px solid #f1f5f9; padding-bottom: 1rem; flex-wrap: wrap; gap: 1rem; }
        .review-company h2 { margin: 0; font-size: 1.5rem; color: #1e293b; }
        .review-meta { color: #64748b; font-size: 0.9rem; }
        .overall-rating { text-align: right; }
        .overall-rating .stars { font-size: 1.25rem; color: #f59e0b; }
        .review-body .pros { display: flex; align-items: flex-start; gap: 0.75rem; line-height: 1.6; margin-top: 0.5rem; }
        .review-body .pros .fa-thumbs-up { color: #16a34a; margin-top: 5px; }
        .review-body .pros p { margin: 0; }

        /* --- Pagination Styles --- */
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            padding-bottom: 2rem;
        }
        .pagination-btn {
            background-color: #fff;
            border: 1px solid #e2e8f0;
            color: #475569;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        .pagination-btn:hover {
            background-color: #f1f5f9;
        }
        .pagination-btn.active {
            background-color: #4f46e5;
            color: #fff;
            border-color: #4f46e5;
        }
        .pagination-btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div id="header-placeholder"></div>

    <section class="reviews-hero">
        <h1>Find a great place to work</h1>
        <p>Get the inside scoop on companies with anonymous reviews from employees.</p>
        <form class="company-search-form">
            <input type="text" placeholder="Enter a company name...">
            <button type="submit">Search</button>
        </form>
    </section>

    <main>
        <div class="container" id="reviews-container">
            <p style="text-align: center;">Loading reviews...</p>
        </div>
        <div class="pagination-container" id="pagination-container"></div>
    </main>
    
    <script src="js/header.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const reviewsContainer = document.getElementById('reviews-container');
            const paginationContainer = document.getElementById('pagination-container');
            const searchForm = document.querySelector('.company-search-form');
            const searchInput = document.querySelector('.company-search-form input');

            let currentPage = 1;
            const reviewsPerPage = 10;
            let currentSearchTerm = '';

            async function fetchReviews(page = 1, companyName = '') {
                currentPage = page;
                currentSearchTerm = companyName;
                
                let url = `http://localhost:3001/reviews?page=${page}&limit=${reviewsPerPage}`;
                if (companyName) {
                    url += `&company=${encodeURIComponent(companyName)}`;
                }

                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    const data = await response.json();
                    displayReviews(data.reviews);
                    renderPagination(data.totalPages, data.currentPage);
                } catch (error) {
                    console.error('Failed to fetch reviews:', error);
                    reviewsContainer.innerHTML = '<p style="text-align:center; color: red;">Could not load reviews. Please ensure the backend server is running.</p>';
                    paginationContainer.innerHTML = '';
                }
            }

            function displayReviews(reviews) {
                reviewsContainer.innerHTML = '';
                if (reviews.length === 0) {
                    reviewsContainer.innerHTML = '<p style="text-align:center;">No reviews found for this company.</p>';
                    return;
                }
                reviews.forEach(review => {
                    const ratingNumber = parseFloat(review.rating);
                    const ratingDisplay = !isNaN(ratingNumber) ? ratingNumber.toFixed(1) : 'N/A';
                    reviewsContainer.insertAdjacentHTML('beforeend', `
                        <article class="review-card">
                            <header class="review-header">
                                <div class="review-company"><h2>${review.company_name || 'Anonymous Company'}</h2><div class="review-meta"><strong>${review.job_title || 'Employee'}</strong></div></div>
                                <div class="overall-rating"><div class="stars">${generateStars(ratingNumber)}</div><strong>${ratingDisplay}</strong></div>
                            </header>
                            <div class="review-body"><div class="pros"><i class="fas fa-thumbs-up"></i><p><strong>Review:</strong> ${review.pros || 'No details provided.'}</p></div></div>
                        </article>
                    `);
                });
            }

            function renderPagination(totalPages, currentPage) {
                paginationContainer.innerHTML = '';
                if (totalPages <= 1) return;

                const prevBtn = document.createElement('button');
                prevBtn.textContent = 'Previous';
                prevBtn.className = 'pagination-btn';
                prevBtn.disabled = currentPage === 1;
                prevBtn.addEventListener('click', () => fetchReviews(currentPage - 1, currentSearchTerm));
                paginationContainer.appendChild(prevBtn);

                for (let i = 1; i <= totalPages; i++) {
                    if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                         const pageBtn = document.createElement('button');
                         pageBtn.textContent = i;
                         pageBtn.className = 'pagination-btn' + (i === currentPage ? ' active' : '');
                         pageBtn.addEventListener('click', () => fetchReviews(i, currentSearchTerm));
                         paginationContainer.appendChild(pageBtn);
                    } else if (i === currentPage - 2 || i === currentPage + 2) {
                        paginationContainer.insertAdjacentHTML('beforeend', `<span>...</span>`);
                    }
                }

                const nextBtn = document.createElement('button');
                nextBtn.textContent = 'Next';
                nextBtn.className = 'pagination-btn';
                nextBtn.disabled = currentPage === totalPages;
                nextBtn.addEventListener('click', () => fetchReviews(currentPage + 1, currentSearchTerm));
                paginationContainer.appendChild(nextBtn);
            }
            
            function generateStars(rating) {
                let starsHTML = '';
                if (typeof rating !== 'number' || isNaN(rating)) return '<span>No Rating</span>';
                let fullStars = Math.floor(rating), halfStar = rating % 1 >= 0.5;
                for (let i = 0; i < 5; i++) {
                    if (i < fullStars) starsHTML += '<i class="fas fa-star"></i>';
                    else if (i === fullStars && halfStar) starsHTML += '<i class="fas fa-star-half-alt"></i>';
                    else starsHTML += '<i class="far fa-star"></i>';
                }
                return starsHTML;
            }

            searchForm.addEventListener('submit', (e) => {
                e.preventDefault();
                fetchReviews(1, searchInput.value);
            });

            fetchReviews(1, '');
        });
    </script>
</body>
</html>
